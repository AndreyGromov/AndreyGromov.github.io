<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <div class="title">Now Playing</div>
            <div class="cover"><img class="cover_img" src="/static/img/bob.jpg" alt="Album Cover" class="cover_img"></div>
            <div class="song">ฅ^•ﻌ•^ฅ</div>
            <audio class="audio" src="../static/audio/dr.mp3"></audio>
            <div class="progress_container">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <div class="btn prev" ><img src="static/img/prev.svg" alt="btn"></div>
                <div class="btn play" ><img class="img_src" src="static/img/play.svg" alt="btn"></div>
                <div class="btn next" ><img src="static/img/next.svg" alt="btn"></div>
            </div>
        </div>
    </div>
    <script src="static/js/app.js"></script>
</body>
</html>
    <script src="static/js/app.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
